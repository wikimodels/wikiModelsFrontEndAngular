<div class="lazy-tile-container mat-elevation-z24">

    <!-- IMAGE HEADER -->
    <mat-card class="top">
        <mat-card-header>
            <img mat-card-avatar class="avatar " [src]="card_avatar " [alt]="imgalt" style="margin-bottom: 1em;">
            <mat-card-title style="padding-top: 0.5em; ">{{ nickname }}</mat-card-title>
        </mat-card-header>
    </mat-card>

    <!-- LAZY IMAGE BODY -->
    <mat-grid-list matRipple cols="1 " [rowHeight]="ratio ">
        <mat-grid-tile>
            <img [lazyLoad]="img" [defaultImage]="'assets/img/ssdefault.jpg'" [alt]="imgalt " (click)="watchVideo()" offset="200">
        </mat-grid-tile>
    </mat-grid-list>

    <!-- LAZY IMAGE BOTTOM -->
    <mat-card class="bottom ">
        <mat-card-actions>
            <div style="margin-bottom: 0.8em; text-align: center; ">
                <button mat-button (click)="watchVideo()">СМОТРЕТЬ</button>
                <button mat-button (click)="readArticle()">ЧИТАТЬ</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
