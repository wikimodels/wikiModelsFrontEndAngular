<div class="container">
    <mat-grid-list [cols]="banner.cols" [rowHeight]="banner.rowHeight" [gutterSize]="banner.gutterSize" class="mat-elevation-z20">
        <mat-grid-tile matRipple *ngFor="let tile of banner.tiles">
            <mat-grid-tile-header *ngIf="tile.header">
                {{ tile.header}}
            </mat-grid-tile-header>
            <img [src]="tile.img" [alt]="tile.altimg">
            <mat-grid-tile-footer *ngIf="tile.footer">
                {{ tile.footer}}
            </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
</div>
