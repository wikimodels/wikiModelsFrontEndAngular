<div class="lazy-banner-container">
    <mat-grid-list [cols]="banner.cols" [rowHeight]="banner.rowHeight" [gutterSize]="banner.gutterSize" style="border-radius: 12px;">
        <mat-grid-tile class="mat-elevation-z24" matRipple *ngFor="let tile of banner.tiles">
            <mat-grid-tile-header *ngIf="tile.header ">
                {{ tile.header}}
            </mat-grid-tile-header>

            <img [lazyLoad]="tile.img" [alt]="tile.alt_img" (click)="goToResource(tile.link)" [defaultImage]="defaultImage" offset="250">

            <!-- LAZY IMAGE BODY -->

            <mat-grid-tile-footer *ngIf="tile.footer">
                {{ tile.footer}}
            </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
</div>
