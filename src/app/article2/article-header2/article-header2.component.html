<!-- HEADER PICTURE -->
<div class="header-container">
    <mat-grid-list cols="1" rowHeight="3:4" class="header mat-elevation-z20">
        <mat-grid-tile>
            <img [src]="headerImage" [alt]="altImg">
        </mat-grid-tile>
    </mat-grid-list>
</div>

<!-- HEADER TEXT -->
<h3 class="header-text-holder" [innerHTML]="headerText | safeHTML"></h3>
